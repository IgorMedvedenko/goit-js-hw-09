<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-CnvTIee8.css">
  </head>
  <body>
    <a class="back-link" href="./index.html">Go back</a>

    <form class="feedback-form" autocomplete="off">
      <label class="label">
        Email
        <input
          class="email"
          type="email"
          name="email"
          autofocus
          placeholder="Type area"
        />
      </label>
      <label class="label">
        Message
        <textarea
          class="message"
          name="message"
          rows="8"
          placeholder="Type area"
        ></textarea>
      </label>
      <button class="button" type="submit">Submit</button>
    </form>

  </body>
</html>
